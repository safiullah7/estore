<div class="container">
  <div class="text-center">
    <h2>Become a member</h2>
  </div>

  <form [formGroup]="userSignupForm" (ngSubmit)="onSumbit()">
    <div class="row form-group-margin">
      <div class="form-group col-md-6">
        <label for="firstName">First Name*</label>
        <input type="text" id="firstName" class="form-control" formControlName="firstName" />

        <span class="text-danger" *ngIf='firstName?.touched && firstName?.errors?.["required"]'>First Name is required</span>
      </div>
      <div class="form-group col-md-6">
        <label for="lastName">Last Name*</label>
        <input type="text" id="lastName" class="form-control" formControlName="lastName" />
      </div>
    </div>

    <div class="form-group form-group-margin">
      <label for="email">Email*</label>
      <input type="email" id="email" class="form-control" formControlName="email" />

      <span class="text-danger" *ngIf="email?.touched && email?.errors?.['required']">Email is required</span>
      <span class="text-danger" *ngIf="email?.touched && email?.errors?.['email']">Email is required</span>
    </div>

    <div class="form-group form-group-margin">
      <label for="city">City*</label>
      <input type="text" id="city" class="form-control" formControlName="city" />
    </div>

    <div class="form-group form-group-margin">
      <label for="state">State*</label>
      <input type="text" id="state" class="form-control" formControlName="state" />
    </div>

    <div class="form-group form-group-margin">
      <label for="address">Address*</label>
      <input type="text" id="address" class="form-control" formControlName="address" />
    </div>

    <div class="form-group form-group-margin">
      <label for="pin">Pin*</label>
      <input type="text" id="pin" class="form-control" formControlName="pin" />
    </div>

    <div class="form-group form-group-margin">
      <label for="password">Password*</label>
      <input type="password" id="password" class="form-control" formControlName="password" />

      <span class="text-danger" *ngIf="password?.touched && password?.errors?.['required']">Password is required</span>
    </div>

    <div class="form-group form-group-margin">
      <label for="confirmPassword">Confirm Password*</label>
      <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" />
      <span class="text-danger" *ngIf="confirmPassword?.touched && confirmPassword?.errors?.['required']">Conform Password is required</span>
      <span class="text-danger" *ngIf="confirmPassword?.touched && userSignupForm?.errors?.['passwordMismatch']">Passwords dont match</span>
    </div>

    <div class="text-center form-group-margin">
      <button type="submit" class="btn btn-warning" [disabled]="!userSignupForm.valid">Join</button>
    </div>

    <div class="alert"
         *ngIf="alertMessage !== ''"
         [ngClass]="alertType === 0 ? 'alert-success' : alertType === 1 ? 'alert-warning' : 'alert-danger'">
      {{alertMessage}}
    </div>
  </form>
</div>
